<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do-List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/solid.min.css">
  <link rel="stylesheet" href="css/brands.min.css">
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
  <div class="container py-4">
    <div class="card shadow-sm page-card">
      <div class="card-body">

        <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-2">
          <h1 class="h4 m-0 flex-grow-1">To Do List</h1>
          <div class="input-group" style="max-width: 400px;">
            <input id="todo-input" type="text" class="form-control" placeholder="Scrivi un'attività..." aria-label="Nuova attività">
            <button id="add-btn" class="btn btn-success" type="button">
              <i class="fa-solid fa-plus me-1"></i> Aggiungi
            </button>
          </div>
        </div>

        <hr class="my-3">
        <ul id="todo-list" class="list-group"></ul>
        <hr class="my-3">

        <div class="mt-4 d-flex flex-wrap gap-2 justify-content-between align-items-start">
          <div class="d-flex flex-wrap gap-2 align-items-start" style="max-width: 500px;">
            <div class="input-group" style="max-width: 300px;">
              <input id="filter-input" type="text" class="form-control" placeholder="Filtra per testo..." aria-label="Filtra">
              <button id="filter-btn" class="btn btn-secondary" type="button">
                <i class="fa-solid fa-filter me-1"></i> Filtra
              </button>
            </div>

            <div class="btn-group">
              <button id="show-all" class="btn btn-outline-secondary btn-sm">Tutte</button>
              <button id="show-done" class="btn btn-outline-success btn-sm">Completati</button>
              <button id="show-not-done" class="btn btn-outline-danger btn-sm">Non completati</button>
            </div>
          </div>

          <div class="d-flex flex-wrap gap-2 justify-content-end">
            <button id="download-list" class="btn btn-info text-white">
              <i class="fa-solid fa-download me-1"></i> Download lista
            </button>
            <button id="upload-list" class="btn btn-warning text-dark">
              <i class="fa-solid fa-upload me-1"></i> Upload lista
            </button>
            <input type="file" id="upload-input" accept=".json" style="display:none;">
          </div>
        </div>

        <footer class="text-center text-muted py-3">
          <small>By Aniello Nigro Cogliano</small>
        </footer>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
