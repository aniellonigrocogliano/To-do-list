<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do-List</title>
  <!-- Collegamento a Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Collegamento a Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/solid.min.css">
  <link rel="stylesheet" href="css/brands.min.css">

  <link rel="stylesheet" href="css/custom.css" />

</head>
<div class="container py-4">
  <div class="card shadow-sm page-card">
    <div class="card-body">

      <!-- Header: Titolo + bottone -->
      <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-2">
        <h1 class="h4 m-0 flex-grow-1">To Do List</h1>

        <div class="input-group" style="max-width: 400px;">
          <input id="todo-input" type="text" class="form-control" placeholder="Scrivi un'attività..."
            aria-label="Nuova attività">
          <button id="add-btn" class="btn btn-success" type="button">
            <i class="fa-solid fa-plus me-1"></i> Aggiungi
          </button>
        </div>
      </div>

      <hr class="my-3">

      <ul id="todo-list" class="list-group">
        <li class="list-group-item d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <span class="item-icon">
              <i class="fa-solid fa-star"></i>
            </span>
            <div class="text-body">Fare spesa</div>
          </div>
          <button class="btn btn-danger btn-sm">
            <i class="fa-solid fa-trash me-1"></i> Elimina
          </button>
        </li>

        <li class="list-group-item d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-3">
            <span class="item-icon">
              <i class="fa-solid fa-heart"></i>
            </span>
            <div class="text-body">Incontrare Caio</div>
          </div>
          <button class="btn btn-danger btn-sm">
            <i class="fa-solid fa-trash me-1"></i> Elimina
          </button>
        </li>
      </ul>
      <hr class="my-3">
      <div class="mt-4 d-flex flex-wrap gap-2 justify-content-between align-items-center">

        <!-- Campo filtro -->
        <div class="input-group" style="max-width: 300px;">
          <input id="filter-input" type="text" class="form-control" placeholder="Filtra attività..."
            aria-label="Filtra attività">
          <button id="filter-btn" class="btn btn-secondary" type="button">
            <i class="fa-solid fa-filter me-1"></i> Filtra
          </button>
        </div>

        <!-- Bottoni Download / Upload -->
        <div class="d-flex flex-wrap gap-2 justify-content-end">
          <button id="download-list" class="btn btn-info text-white">
            <i class="fa-solid fa-download me-1"></i> Download lista
          </button>

          <button id="upload-list" class="btn btn-warning text-dark">
            <i class="fa-solid fa-upload me-1"></i> Upload lista
          </button>

          <input type="file" id="upload-input" accept=".json" style="display: none;">
        </div>
      </div>

      <footer class="text-center text-muted py-3">
        <small>Footer</small>
      </footer>

      <script src="js/bootstrap.bundle.min.js"></script>
      </body>

</html>
